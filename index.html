<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/keyboard.js" defer></script>
</head>
<body>
    <section>
        <h1>Virtual Keys</h1>
    </section>
    <div class="keyboard">
        <div class="key white showkey" data-note="C">Z</div>
        <div class="key black showkey" data-note="Db">S</div>
        <div class="key white showkey" data-note="D">X</div>
        <div class="key black showkey" data-note="Eb">D</div>
        <div class="key white showkey" data-note="E">C</div>
        <div class="key white showkey" data-note="F">V</div>
        <div class="key black showkey" data-note="Gb">G</div>
        <div class="key white showkey" data-note="G">B</div>
        <div class="key black showkey" data-note="Ab">H</div>
        <div class="key white showkey" data-note="A">N</div>
        <div class="key black showkey" data-note="Bb">J</div>
        <div class="key white showkey" data-note="B">M</div>
    </div>
    <span id="audiohtml">
    </span>
    <div class="instrument-container">
        <button class="instrument" id="btn1" value="piano">Piano</button>
        <button class="instrument" id="btn2" value="xylophone">Xylophone</button>
        <button class="instrument" id="btn3" value="flute">Flute</button>
        <button class="instrument" id="btn4" value="trombone">Trombone</button>
    </div>
</body>
</html>
